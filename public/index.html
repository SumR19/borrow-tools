<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบยืม-คืนอุปกรณ์</title>
    <link rel="icon" type="image/png" href="icons/borrow-tools.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css?v=20250629">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>📦 ระบบยืม-คืนอุปกรณ์</h1>
    </header>

    <main>
        <div class="container">
            <h2>📋 ยืมอุปกรณ์</h2>
            
            <form id="borrow-form">
                <div class="form-group">
                    <label for="site-name">🏗️ ชื่อหน้างาน</label>
                    <input type="text" id="site-name" required>
                </div>
                
                <div class="form-group">
                    <label for="note">📝 หมายเหตุ (ไม่บังคับ)</label>
                    <textarea id="note" rows="3"></textarea>
                </div>
                
                <button type="submit">📤 ส่งข้อมูลการยืม</button>
            </form>

            <!-- ✅ ส่วนค้นหาและรายการอุปกรณ์ -->
            <div class="tools-section">
                <label for="search-tool">🔍 ค้นหาอุปกรณ์</label>
                <input type="text" id="search-tool" placeholder="พิมพ์ชื่ออุปกรณ์ที่ต้องการค้นหา">
                <div id="tools-list"></div>
            </div>

            <h2>📦 อุปกรณ์ที่ยืมไป</h2>
            
            <!-- ✅ แก้ไข: ใช้ div container แทน table ให้ JavaScript สร้าง DOM เอง -->
            <div class="table-container">
                <div id="borrowed-list">
                    <div style="text-align: center; padding: 20px;">
                        <span class="loading-spinner"></span> กำลังโหลดข้อมูล...
                    </div>
                </div>
            </div>

            <!-- Navigation  -->
            <nav class="nav-links">
                <a href="api-ui.html" class="nav-link">การยืมของวันนี้</a>
                <a href="/dashboard.html" class="nav-link">📈 Dashboard</a>
                <a href="/history.html" class="nav-link">📜 ประวัติ</a>
                <a href="/admin.html" class="nav-link">🛠️ จัดการ</a>
            </nav>
        </div>
    </main>

    <!-- ✅ เพิ่ม Socket.IO CDN -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/script.js?v=20250629"></script>
</body>
</html>
